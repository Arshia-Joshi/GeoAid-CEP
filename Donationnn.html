<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoAid - Donate Now</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f9e7e7, #fce4b3);
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #d9534f;
            font-size: 28px;
        }

        p {
            max-width: 800px;
            margin: auto;
            font-size: 16px;
            color: #333;
            padding-bottom: 10px;
        }

        /* Stickers */
        .sticker {
            width: 100px;
            position: absolute;
        }
        .sticker-heart {
            top: 10px;
            left: 10px;
        }
        .sticker-hands {
            top: 10px;
            right: 10px;
        }

        /* Slideshow */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .slide {
            display: none;
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
        }

        /* Form Styles */
        .donation-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .form-group {
            margin: 15px 0;
            text-align: left;
            position: relative;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        input:hover, select:hover, textarea:hover {
            transform: rotate(-2deg) scale(1.05);
            background: #ffebcc;
        }

        /* Stickers for Donation Options */
        .donation-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .donation-options img {
            width: 60px;
            transition: 0.3s;
        }

        .donation-options img:hover {
            transform: scale(1.2);
        }

        /* Submit Button */
        .donate-btn {
            background-color: #d9534f;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .donate-btn:hover {
            background-color: #c9302c;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Stickers for Creativity -->
    <img class="sticker sticker-heart" src="heart-sticker.png" alt="Heart">
    <img class="sticker sticker-hands" src="hands-sticker.png" alt="Helping Hands">

    <h1>Donate to GeoAid</h1>
    <p>Disasters can strike at any moment, leaving communities devastated and in urgent need of help. GeoAid is committed to providing rapid and effective disaster relief, delivering food, medical aid, shelter, and rescue assistance to those affected.</p>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <img class="slide" src="image1.png" style="display:block;">
        <img class="slide" src="image2.png">
        <img class="slide" src="image3.png">
    </div>

    <!-- Donation Form -->
    <form class="donation-form">
        
        <!-- How Often to Donate -->
        <div class="form-group">
            <label>How often would you like to donate?</label>
            <select>
                <option>One-time</option>
                <option>Monthly</option>
                <option>Yearly</option>
            </select>
        </div>

        <!-- Personal Details -->
        <div class="form-group">
            <label>Your Personal Details:</label>
            <input type="email" placeholder="📧 Email">
            <input type="tel" placeholder="📞 Phone Number">
            <input type="text" placeholder="🏠 Address">
            <input type="text" placeholder="📌 Postcode">
            <input type="text" placeholder="🏙️ City">
            <input type="text" placeholder="🌍 Country">
        </div>

        <!-- Payment Details -->
        <div class="form-group">
            <label>Payment Details:</label>
            <input type="text" placeholder="💳 Card Number">
            <input type="text" placeholder="📅 Expiry Date (MM/YY)">
            <input type="text" placeholder="🔒 CVV">
        </div>

        <!-- UPI Payment Option -->
        <div class="form-group">
            <label>Or Donate via UPI:</label>
            <input type="file">
        </div>

        <!-- Additional Donations -->
        <div class="form-group">
            <label>Would you like to donate Food, Medicines, or Clothes?</label>
            <div class="donation-options">
                <img src="food-sticker.png" alt="Food">
                <img src="medicine-sticker.png" alt="Medicines">
                <img src="clothes-sticker.png" alt="Clothes">
            </div>
            <textarea placeholder="Describe your donation..."></textarea>
        </div>

        <button class="donate-btn">Donate Now</button>
    </form>

    <script>
        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>

</body>
</html>
